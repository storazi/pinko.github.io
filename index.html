<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>🐂 미궁 시뮬레이터</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">

    <!-- 📂 왼쪽 탭 -->
    <nav class="sidebar">
      <button id="tabHome" class="active">🏠 홈</button>
      <button id="tabAnsi">🎨 디스코드 텍스트</button>
      <button id="tabExp">📘 경험치 계산기</button>
      <button id="tabGrowth">📊 성장률 계산기</button>

      <!-- ⭐ 새 창으로 오목 AI 열기 -->
      <button onclick="window.open('/291/omok/index.html', '_blank')">⭕ 오목 AI</button>

      <!-- 전투 시뮬레이터(기존 유지) -->
      <button onclick="window.location.href='/291/simulator.html'">⚔️ 전투 시뮬레이터</button>
    </nav>

    <!-- 📈 메인 콘텐츠 -->
    <main class="content">

      <!-- 🏠 홈 -->
      <section id="homeTab" class="tab-content active">
        <h2>🐂 미궁 시뮬레이터</h2>
        <p>
          스톤에이지 노바 서버 <b>미궁 부족</b> 전용 도구 페이지입니다.
        </p>

        <ul>
          <li>📘 경험치 계산기</li>
          <li>📊 성장률 계산기</li>
          <li>🎨 디스코드 ANSI 텍스트 생성기</li>
          <li>⚔️ 전투 시뮬레이터</li>
          <li>⭕ 오목 AI (새 창)</li>
        </ul>

        <p style="margin-top:20px; font-size:14px; color:#9aa;">
          제작: <b>storazi</b> ｜ discord : 지원(sub_bot)
        </p>
      </section>

      <!-- 🎨 디스코드 ANSI -->
      <section id="ansiTab" class="tab-content">
        <h2>🎨 디스코드 텍스트 생성기</h2>
        <iframe src="./ansi.html"
          width="100%" height="780"
          style="border:none; border-radius:10px; background:#0b1220;"></iframe>
      </section>

      <!-- 📘 경험치 계산기 -->
      <section id="expTab" class="tab-content">
        <h2>📘 경험치 계산기</h2>
        <input id="currentLevel" placeholder="현재 레벨">
        <input id="currentPercent" placeholder="현재 % (선택)">
        <input id="targetLevel" placeholder="목표 레벨">
        <input id="xpPerHour" placeholder="시간당 경험치량">
        <button id="run">계산하기</button>
        <button id="reset">초기화</button>

        <div id="results" hidden>
          <p>📊 필요 경험치: <span id="statRemain">-</span></p>
          <p>⏰ 예상 시간: <span id="statHours">-</span></p>
          <p>📅 일수 환산: <span id="statDays">-</span></p>
        </div>
      </section>

      <!-- 📊 성장률 계산기 -->
      <section id="growthTab" class="tab-content">
        <h2>📊 성장률 계산기</h2>
        <input id="growthName" placeholder="펫 이름">
        <input id="growthLevel" placeholder="레벨">
        <input id="growthHP" placeholder="HP">
        <input id="growthAtk" placeholder="Atk">
        <input id="growthDef" placeholder="Def">
        <input id="growthAgi" placeholder="Agi">
        <button id="growthRun">계산하기</button>

        <div id="growthResult" class="growth-table"></div>
      </section>

    </main>
  </div>

  <footer>
    © 2025 <strong>storazi</strong>. All rights reserved.<br>
    <img src="https://hits.sh/atorazi.github.io/291.svg?color=f3ff00&labelColor=111ca8">
  </footer>

<script src="./app.js"></script>

<script>
  const tabs = {
    tabHome:"homeTab",
    tabAnsi:"ansiTab",
    tabExp:"expTab",
    tabGrowth:"growthTab"
  };

  Object.keys(tabs).forEach(key => {
    const btn = document.getElementById(key);
    if (!btn) return;

    btn.addEventListener("click", () => {

      document.querySelectorAll(".tab-content")
        .forEach(t => t.classList.remove("active"));

      document.querySelectorAll(".sidebar button")
        .forEach(b => b.classList.remove("active"));

      document.getElementById(tabs[key]).classList.add("active");
      btn.classList.add("active");

    });
  });
</script>

</body>
</html>
