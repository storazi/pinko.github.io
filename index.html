<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>🐂 미궁 시뮬레이터</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    
    <!-- 📂 왼쪽 탭 -->
    <nav class="sidebar">
      <button id="tabHome" class="active">🏠 홈</button>
      <button id="tabAnsi">🎨 디스코드 텍스트</button>
      <button id="tabSim">🐾 초기치 시뮬레이터</button>
      <button id="tabExp">📘 경험치 계산기</button>
      <button id="tabEnhance">🪄 강화 시뮬레이터</button>
      <button id="tabGrowth">📊 성장률 계산기</button>
      <button id="tabOmok">⚫ 오목 AI</button>
    </nav>

    <!-- 📈 오른쪽 콘텐츠 -->
    <main class="content">

      <!-- 🏠 홈 -->
      <section id="homeTab" class="tab-content active">
        <h2>🐂 미궁 시뮬레이터</h2>
        <p>
          환영합니다! 🌀<br><br>
          이 페이지는 <b>스톤에이지 노바 서버</b>의 <b>미궁 부족</b>을 위한<br>
          <mark>시뮬레이터 & 계산 도구</mark>입니다.
        </p>
      </section>

      <!-- 🎨 디스코드 ANSI -->
      <section id="ansiTab" class="tab-content">
        <h2>🎨 디스코드 텍스트 생성기</h2>
        <iframe src="./ansi.html"
          width="100%" height="780"
          style="border:none; border-radius:10px; background:#0b1220;">
        </iframe>
      </section>

      <!-- 🐾 초기치 시뮬레이터 -->
      <section id="simTab" class="tab-content">
        <h2>🐾 초기치 시뮬레이터</h2>
        <input id="petName" placeholder="펫 이름 입력">
        <div id="sgrade"></div>
        <textarea id="result" rows="10" readonly></textarea>

        <div class="controls">
          <button id="sim1">1회 시뮬레이션</button>
          <button id="sim5">5회 시뮬레이션</button>
          <button id="clear">초기화</button>
        </div>
        <div id="costDisplay">💰 총 소모: 0원</div>
      </section>

      <!-- 📘 경험치 계산기 -->
      <section id="expTab" class="tab-content">
        <h2>📘 경험치 계산기</h2>
        <input id="currentLevel" placeholder="현재 레벨">
        <input id="currentPercent" placeholder="현재 % (선택)">
        <input id="targetLevel" placeholder="목표 레벨">
        <input id="xpPerHour" placeholder="시간당 경험치량">
        <button id="run">계산하기</button>
        <button id="reset">초기화</button>
        <div id="results" hidden>
          <p>📊 필요 경험치: <span id="statRemain">-</span></p>
          <p>⏰ 예상 소요시간: <span id="statHours">-</span></p>
          <p>📅 일수 환산: <span id="statDays">-</span></p>
        </div>
      </section>

      <!-- 🪄 강화 시뮬레이터 -->
      <section id="enhanceTab" class="tab-content">
        <h2>🪄 강화 시뮬레이터</h2>
        <!-- ... 기존 내용 그대로 ... -->
      </section>

      <!-- 📊 성장률 계산기 -->
      <section id="growthTab" class="tab-content">
        <h2>📊 성장률 계산기</h2>
        <!-- ... 기존 내용 그대로 ... -->
      </section>

      <!-- ⚫ 오목 AI (iframe 또는 직접 보드 삽입 가능) -->
      <section id="omokTab" class="tab-content" style="padding:10px;">
        <h2>⚫ 오목 AI (렌주룰)</h2>

        <!-- 오목 보드 직접 삽입 -->
        <div style="margin-top:10px;">
          <div id="statusBox">준비 중...</div>
          <div id="boardWrapper">
            <div id="board" class="board"></div>
          </div>

          <!-- 옵션 -->
          <div style="margin-top:12px;">
            <label>
              <input type="radio" name="difficulty" value="normal" checked> 보통
            </label>
            <label>
              <input type="radio" name="difficulty" value="hard"> 어려움
            </label>
            &nbsp;&nbsp;|&nbsp;&nbsp;
            <label>
              <input type="radio" name="firstPlayer" value="human" checked> 흑(사람)
            </label>
            <label>
              <input type="radio" name="firstPlayer" value="ai"> AI
            </label>

            <button id="resetBtn" style="margin-left:15px;">새 게임</button>
          </div>
        </div>
      </section>

    </main>
  </div>

  <footer>
    © 2025 <strong>storazi</strong>. All rights reserved.
  </footer>

  <!-- 기존 app.js 유지 -->
  <script src="./app.js"></script>

  <!-- 오목 전용 스크립트 -->
  <script src="./omok.js"></script>

  <!-- 탭 전환 스크립트 -->
  <script>
    const tabs = {
      tabHome:"homeTab",
      tabAnsi:"ansiTab",
      tabSim:"simTab",
      tabExp:"expTab",
      tabEnhance:"enhanceTab",
      tabGrowth:"growthTab",
      tabOmok:"omokTab"
    };

    Object.keys(tabs).forEach(key => {
      const btn = document.getElementById(key);
      if (!btn) return;

      btn.addEventListener("click", () => {

        document.querySelectorAll(".tab-content")
          .forEach(t => t.classList.remove("active"));

        document.querySelectorAll(".sidebar button")
          .forEach(b => b.classList.remove("active"));

        document.getElementById(tabs[key]).classList.add("active");
        btn.classList.add("active");

      });
    });
  </script>

</body>
</html>
